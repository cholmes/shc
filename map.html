<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom XYZ Map with OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.css" type="text/css">
    <style>
        .map-container {
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
    <h2>Enter an XYZ URL to display it on the map</h2>
    <input type="text" id="xyzUrl" placeholder="Enter XYZ URL" size="200">
    <button onclick="updateMap()">Update Map</button>
    <div id="map" class="map-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.js"></script>
    <script src="app.js"></script>
</body>
</html>
