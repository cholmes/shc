<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom XYZ Map with Time Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.css" type="text/css">
    <style>
        .map-container {
            width: 100%;
            height: 800px;
        }
        .year-control {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Custom XYZ Map with Time Control</h2>
    <input type="text" id="xyzUrl" placeholder="Enter XYZ URL" size="140">
    <button onclick="updateMap()">Update Map</button>
    <div class="year-control">
        <button onclick="changeYear(-1)">-</button>
        <input type="text" id="year" value="2013" readonly>
        <button onclick="changeYear(1)">+</button>
    </div>
    <div id="map" class="map-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.js"></script>
    <script src="app.js"></script>
</body>
</html>
