<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { margin: auto; max-width: 600px; }
        .input-group { margin-bottom: 10px; }
        .input-group label { margin-right: 10px; }
        .input-group input { padding: 8px; }
        .output-group textarea { width: 100%; padding: 8px; height: 100px; }
        .button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter ID">
        </div>
        <div class="input-group">
            <label for="layerName">Layer Name:</label>
            <input type="text" id="layerName" placeholder="Enter Layer Name">
        </div>
        <button onclick="generateUrl()" class="button">Generate</button>
        <div class="output-group">
            <label for="generatedUrl">Generated URL:</label>
            <textarea id="generatedUrl" readonly></textarea>
        </div>
        <button onclick="copyUrl()" class="button">Copy</button>
    </div>

    <script>
        function generateUrl() {
            const id = document.getElementById('id').value.trim();
            const layerName = document.getElementById('layerName').value.trim();
            const baseUrl = "https://services-uswest2.sentinel-hub.com/ogc/wmts/";
            const parameters = `?SERVICE=WMTS&VERSION=1.0.0&REQUEST=GetTile&LAYER=${encodeURIComponent(layerName)}&STYLE=default&FORMAT=image%2Fpng&TILEMATRIXSET=PopularWebMercator256&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}`;
            const fullUrl = baseUrl + id + parameters;
            document.getElementById('generatedUrl').value = fullUrl;
        }

        function copyUrl() {
            const copyText = document.getElementById('generatedUrl');
            copyText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
